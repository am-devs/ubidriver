<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    :root {
        --primary-color: #ED1B1B;
    }

    body {
        margin: 0;
        min-width: 380px;
        font-size: 16px;
    }

    h2, h3, h4 {
        margin: 0;
    }

    section {
        display: flex;
        flex-direction: column;
        row-gap: .5rem;
        padding: 1rem .5rem;

        h2 {
            text-align: center;
        }
    }

    button {
        cursor: pointer;

        &:active {
            transform: scale(110%);
        }

        &:hover {
            filter: brightness(95%);
        }
    }

    progress {
        align-self: center;
        height: 2rem;
    }

    .order {
        border: 2px solid var(--primary-color);
        border-radius: .5rem;

        &:has(.order__header:only-child):hover {
            cursor: pointer;
            background-color: #FFF7F7;
        }
    }

    .order__header {
        display: grid;
        column-gap: .35rem;
        grid-template-areas: 
            "image image title title button"
            "image image span span button";
        align-items: center;
        padding: .35rem .5rem;

        img {
            grid-area: image;
        }

        h3 {
            text-align: center;
            font-size: 1rem;
            grid-area: title;
            margin: 0;
        }

        span {
            justify-self: end;
            grid-area: span;
            display: inline-block;
            padding: .5rem;
            color: white;
            background-color: var(--primary-color);
            border-radius: .5rem;
        }

        svg {
            color: var(--primary-color);
            width: 2rem;
            height: 2rem;
            grid-area: button;
        }
    }

    .order__details {
        display: flex;
        flex-direction: column;
        padding: .5rem;

        .title {
            font-weight: bold;
        }

        .partner {
            padding: .5rem;
            margin: 0;
            text-transform: uppercase;
        }

        .error {
            color: var(--primary-color);
        }

        details {
            margin-bottom: .5rem;
            background-color: #FFF8F8;
            border-radius: .5rem;
            padding: .3rem;
            border: solid 2px var(--primary-color);
            font-weight: 1.5rem;
        }

        summary {
            font-weight: bold;
            color: black;
        }

        details > span {
            color: black;
            font-weight: bold;
        }

        h4 {
            text-align: center;
            margin-bottom: .3rem;
        }

        > span {
            display: inline-flex;
            justify-content: space-evenly;
            margin: auto;
            column-gap: .2rem;
            padding: .75rem;
        }

        button {
            padding: .5rem .35rem;
            border-radius: .5rem;
            outline: none;
            border: 0;
            color: white;
            font-weight: bold;
        }

        button:first-child {
            background-color: #1CA900;
        }

        button:last-child {
            background-color: var(--primary-color);
        }

    }

    #searchbox {
        text-align: center;
        padding: 1.5rem;
        background-color: var(--primary-color);
        border-radius: 0 0 1rem 1rem;

        input {
            appearance: none;
            border: none;
            padding: .75rem;
            background-color: #D90000;
            border-radius: .3rem;
            width: 90%;
        }

        input::placeholder {
            color: #9f0202;
        }
    }
  </style>
</head>
<body>
    <div id="searchbox">
        <input type="search" placeholder="BUSCAR" />
    </div>
    <section>
        <template id="detail" aria-busy="true" aria-describedby="progress-bar">
            <article class="order__details">
                <p class="partner">
                    <span class="title">CLIENTE</span>
                    <br />
                    <span class="title">RIF</span>
                    <br />
                    <span class="title">DIRECCION</span>
                </p>
                <h4>PRODUCTOS</h4>
                <span>
                    <button value="approve">CONFIRMAR</button>
                    <button value="disapproved">RECHAZAR</button>
                </span>
                <p class="error">

                </p>
            </article>
        </template>
        <template id="order">
            <article class="order">
                <div class="order__header">
                    <img src="./logo.png" width="96" alt="Mary logo" />
                    <h3></h3>
                    <span></span>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                    </svg>
                </div>
            </article>
        </template>
        <progress id="progress-bar" aria-label="Cargando..."></progress>
    </section>
    <script src="orders.js"></script>
</body>
</html>
